<!doctype html>
<head>
    <!--my css-->
    <link href="css/lateral-menus.css" rel="stylesheet" type="text/css" media="screen"/>
    <!--my javascript-->
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
</head>
<body>
<!--Main container-->
<div id="main">
    <a menu="a" class="option leftButton" href="javascript:void(0);">Open menu-a</a>
    <a menu="b" class="option leftButton" href="javascript:void(0);" onclick="sideMenu('menu-b')">Open menu-b</a>

    <a menu="c" class="option rightButton" href="javascript:void(0);">Open menu-c</a>
    <a menu="d" class="option rightButton" href="javascript:void(0);" onclick="sideMenu('menu-d')">Open menu-d</a>

    <div id="credit">
        Developed by <a href="http://www.luisarriojas.com" target="_blank">Luis Arriojas</a> and licensed under <a
            href="LICENSE" target="_blank">MIT License</a>.
        <br/>
        Forked on <a href="https://github.com/luisarriojas/side-menus" target="_blank">GitHub</a>.
    </div>
</div>

<div id="menu-container">
    <!--Left menu-->
    <div id="menu-a" class="left-menu">
        Hello, I'm the menu-a.
        <br/>
        <a menu="a" class="option" href="javascript:void(0);">Close menu-a</a>
    </div>

    <!--Right menu-->
    <div id="menu-c" class="right-menu">
        Hi, I'm the menu-c.
        <br/>
        <a href="javascript:void(0);" onclick="sideMenu('menu-c')">Close right menu-c</a>
    </div>
</div>

<script type="text/javascript" src="js/side-menus.js"></script>
</body>
